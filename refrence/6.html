<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="./6.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .number {
            font-size: 5em;
            border-radius: 20px;
            background-color: #ccc;
            border: 4px solid #9090f5;
            padding: 20px;
            text-align: center;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .between {
            margin-top: 10px;
        }

        .home {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .levels {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn.level {
            padding: 10px 20px;
            background-color: #9090f5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn.level:hover {
            background-color: #7070d5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Guess My Number!</h1>
        <div class="number">?</div>
        <div class="between"></div>
        <div class="home">
            <a href="./start.html">
            <svg xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 -960 960 960" 
            fill="#e8eaed"  
            height="50px"
             width="50px">
                <path d="M240-200h120v-240h240v240h120v-360L480-740 
                240-560v360Zm-80 80v-480l320-240 
                320 240v480H520v-240h-80v240H160Zm320-350Z"/>
            </svg>
        </a>
        </div>
        <div class="levels">
            <button class="btn level">Easy</button>
            <button class="btn level">Medium</button>
            <button class="btn level">Hard</button>
        </div>
    </header>

    <main>
        <!-- guessing -->
        <div class="left">
            <button class="btn again"><b>Again !</b></button>
            <input type="number" class="guess" />
            <button class="btn check"><b>Check !</b></button>
        </div>
    
        <!-- score and hints -->
        <div class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">ðŸ’¯ Score: <p class="score">20</p></p>
            <p class="label-highscore">ðŸ¥‡ Highscore: <p class="highscore">0</p></p>
        </div>
        </main>
</body>
</html>
