<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Guess My Number Game</h1>
        <p>Choose a level:</p>
        <button onclick="startGame('easy')">Easy (1-10)</button>
        <button onclick="startGame('medium')">Medium (1-50)</button>
        <button onclick="startGame('hard')">Hard (1-100)</button>
        <p id="result">Select a level to start the game.</p>
        <input type="number" id="guessInput" placeholder="Enter your guess" disabled>
        <button onclick="checkGuess()" id="submitButton" disabled>Submit Guess</button>
        <button onclick="resetGame()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
